<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/logo.ico" />
    <link rel="stylesheet" href="CSS/semantic.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="../CSS/auth.css" />
    <title>Registro</title>
</head>
<body>
    <header class="ui menu">
        <div class="ui container">
            <a href="../index.html">
                <img src="../Images/logoproyecto.png" alt="Por definir" width="40" height="35"/>
            </a>
            <a class="item" href="../index.html">Inicio</a>
            <a class="item">¿Quiénes somos?</a>
            <a class="item">Misión</a>
            <a class="item">Visión</a>
            <div class="right menu">
                <a class="ui button" href="login.html">Iniciar sesión</a>
                <a class="ui button" href="register.html">Registrarme</a>
            </div>
        </div>
    </header>

    <main class="centered-form-container">
        <form class="ui form segment horizontal-register-form" enctype="multipart/form-data">
            <h2 class="ui center aligned header" style="margin-bottom:1.5rem;">Crear cuenta</h2>
            <div class="ui two column stackable grid">
                <div class="column">
                    <div class="field">
                        <label for="cedula">Cédula</label>
                        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
                    </div>
                    <div class="field">
                        <label for="apellido1">Primer Apellido</label>
                        <input type="text" id="apellido1" name="apellido1" placeholder="Primer Apellido" required>
                    </div>
                    <div class="field">
                        <label for="apellido2" class="extended">Segundo Apellido (opcional)</label>
                        <input type="text" id="apellido2" name="apellido2" placeholder="Segundo Apellido">
                    </div>
                    <div class="field">
                        <label for="nombre1">Primer Nombre</label>
                        <input type="text" id="nombre1" name="nombre1" placeholder="Primer Nombre" required>
                    </div>
                    <div class="field">
                        <label for="nombre2">Segundo Nombre</label>
                        <input type="text" id="nombre2" name="nombre2" placeholder="Segundo Nombre">
                    </div>
                    <div class="field">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="field">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="field">
                        <label for="confirmar">Confirmar contraseña</label>
                        <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="field">
                        <label for="foto_perfil">Foto de perfil (opcional)</label>
                        <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
                    </div>
                    <button class="ui button primary fluid" type="submit" style="margin-top:2.5em;">Registrarme</button>
                    <div class="form-links">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <footer class="ui inverted vertical footer segment">
        <div class="ui container">
            <p>Hecho con <i class="heart icon"></i></p>
        </div>
    </footer>
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script src="../Scripts/semantic.min.js"></script>
    <script src="../Scripts/script.js"></script>
</body>
</html>
