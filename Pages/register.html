<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/logo.ico" />
    <link rel="stylesheet" href="CSS/semantic.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="../CSS/auth.css" />
    <title>Registro</title>
</head>
<body>
    <header class="ui menu">
        <div class="ui container">
            <a href="../index.html">
                <img src="../Images/logoproyecto.png" alt="Por definir" width="40" height="35"/>
            </a>
            <a class="item" href="../index.html">Inicio</a>
            <a class="item" href="Acerca_nuestro.html">¿Quiénes somos?</a>
            <a class="item" href="mision.html">Misión</a>
            <a class="item" href="vision.html">Visión</a>
            <div class="right menu">
                <a class="ui button" href="login.html">Iniciar sesión</a>
                <a class="ui button" href="register.html">Registrarme</a>
            </div>
        </div>
    </header>

    <main class="centered-form-container">

        <form class="ui form attached fluid segment" id="register-form">
            <h2 class="ui center aligned header" style="margin-bottom:1.5rem;">Registrarme</h2>
            <!-- Paso 1: Nombre y Apellido -->
            <div class="step" id="step-1">
                <div class="two fields">
                    <div class="field">
                        <label>Primer Nombre</label>
                        <input type="text" id="nombre1" name="nombre1" placeholder="Primer Nombre" required>
                    </div>
                    <div class="field">
                        <label>Segundo Nombre (Opcional)</label>
                        <input type="text" id="nombre2" name="nombre2" placeholder="Segundo Nombre">
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <label>Primer Apellido</label>
                        <input type="text" id="apellido1" name="apellido1" placeholder="Primer Apellido" required>
                    </div>
                    <div class="field">
                        <label>Segundo Apellido (Opcional)</label>
                        <input type="text" id="apellido2" name="apellido2" placeholder="Segundo Apellido">
                    </div>
                </div>
                <div class="ui fluid button primary next-btn">Siguiente</div>
            </div>

            <!-- Paso 2: Cédula y Email (datos mínimos; el resto se pedirá en el primer ingreso) -->
            <div class="step" id="step-2" style="display: none;">
                <div class="two fields">
                    <div class="field">
                        <label>Cédula</label>
                        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>
                    </div>
                    <div class="field">
                        <label>Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
                </div>
                <div class="ui two buttons">
                    <button class="ui button back-btn" type="button">Volver</button>
                    <div class="or" data-text="o"></div>
                    <button class="ui button primary next-btn" type="button">Siguiente</button>
                </div>
            </div>

            <!-- Paso 3: Contraseña -->
            <div class="step" id="step-3" style="display: none;">
                <div class="field">
                    <label>Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="field">
                    <label>Confirmar Contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar Contraseña" required>
                </div>
                <div class="ui two buttons">
                    <button class="ui button back-btn" type="button">Volver</button>
                    <div class="or" data-text="o"></div>
                    <button class="ui large teal submit button" type="submit">Registrarse</button>
                    
                </div>
            </div>
            <!-- Mensaje de Error -->
            <div class="ui error message" id="error-message"></div>
        </form>
    </main>
    <main class="container">
        <div class="ui message" style="text-align: center;">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </main>

    <footer class="ui inverted vertical footer segment">
        <div class="ui container">
            <p>Hecho con <i class="heart icon"></i></p>
        </div>
    </footer>
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <script src="../Scripts/semantic.min.js"></script>
    <script src="../Scripts/register.js"></script>
    <script src="../Scripts/script.js"></script>
</body>
</html>
